apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    libraryVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${variant.applicationId}_${variant.flavorName}_${variant.buildType.name}_${project.android.defaultConfig.versionName}.apk"
        }
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 30
        versionCode project.hasProperty('SDK_VERSION_CODE') ? Integer.parseInt(VERSION_CODE) : 1
        versionName project.hasProperty('SDK_VERSION_NAME') ? VERSION_NAME : '1.0.0'

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

apply from:'/maven_publish.gradle'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'

}
